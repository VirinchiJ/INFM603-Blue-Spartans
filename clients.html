	<script type="text/javascript">
	
	function init()
	{
	urlParams = new URLSearchParams(window.location.search);
	uid = urlParams.get('userid');
	
	
		$.getJSON( "/getClients.py", {userId:uid},function( data ) {
            $.each(data, function (index, value) {
				   
				var name= value.First_Name+" "+ value.Last_Name;
				$('#clientList').append("<option value='" + value.User_ID+"'>"+name+"</option>");
				

					
                });
			}
			)
				
    }
	init();
	
	function redirect()
	{
	var user=$('#clientList').val();
	urlParams = new URLSearchParams(window.location.search);
	role = urlParams.get('roleid');

	window.location.href ="http://g2.psjconsulting.com/chart.php?userid="+user+"&roleid="+role;
	 

	}

	function log()
	{
    var user=$('#clientList').val();
    urlParams = new URLSearchParams(window.location.search);
    role = urlParams.get('roleid');

    
    window.location.href ="http://g2.psjconsulting.com/displaylog.py?userid="+user;

	}
	
	</script>
